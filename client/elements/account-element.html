<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="account-element">

<style>
</style>

<iron-ajax>
  auto
  id="get-accounts"
  url="http://localhost:9999/api/getAccounts"
  handle-as="json"
  on-response="hresponse"
  method="GET"
</iron-ajax>

  <template
    <p>I'm a DOM element. This is my local DOM!</p>

    <template is="dom-repeat" items="{{accounts}}" as="item">
      <div><span>{{item.firstName}}</span></div>
    </template>

  </template>

  <script>
    Polymer({
      is: "account-element",
      hresponse: function(data) {
        this.accounts = data;
      }
    });
  </script>

</dom-module>
