<html>
<head>

<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/polymer/polymer.html">

</head>
<body>

<dom-module id="my-element">
  <template>
    <iron-ajax url="http://localhost:9999/api/getAccounts" auto last-response="{{resp}}"></iron-ajax>
    <textarea value="{{resp.0.firstName}}"></textarea>
    <template is="dom-repeat" items="{{resp}}">
      <div>
        <span>{{item.firstName}}</span> <span>{{item.lastName}}</span>
      </div>
    </template>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'my-element',
    properties: {
      resp: {
        type: Object
      }
    }
  });
</script>

<my-element></my-element>
