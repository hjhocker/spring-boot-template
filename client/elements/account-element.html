<html>
<head>

<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/polymer/polymer.html">

</head>
<body>

<dom-module id="my-element">
  <template>
    <iron-ajax url="http://api.openweathermap.org/data/2.5/weather?q=London,uk&appid=bd82977b86bf27fb59a04b61b657fb6f"
auto last-response="{{resp}}"></iron-ajax>
    <textarea value="{{resp.weather.0.main}}"></textarea>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'my-element',
    properties: {
      resp: {
        type: Object
      }
    }
  });
</script>

<my-element></my-element>
